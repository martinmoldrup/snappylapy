<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapppylapy Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Snappylapy Report</h1>
    <table>
        <thead>
            <tr>
                <th>Test</th>
                <th>Result</th>
                <th>Snapshot</th>
                <th>Test Result</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.name }}</td>
                <td>{{ result.outcome }}</td>
                <td>{{ result.expect.read_snapshot() }}</td>
                <td>{{ result.expect.read_test_results() }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
